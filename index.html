<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <ol>
        <li>
          <span class="problem">
            <label for="problem1">Luis ...</label>
            <input
              type="radio"
              id="problem1-radio1"
              value="silva"
              name="problem1"
            /><label>Silva</label>
            <input
              type="radio"
              id="problem1-radio2"
              value="suarez"
              name="problem1"
            /><label>Suarez</label>
            <input
              type="radio"
              id="problem1-radio3"
              value="villa"
              name="problem1"
            /><label>Villa</label>
            <div style="display: none" id="answer" data-answer="suarez"></div>
          </span>
        </li>
        <li>
          <span class="problem">
            <label for="problem2">Lionel ...</label>
            <input
              type="radio"
              id="problem2-radio1"
              value="messi"
              name="problem2"
            /><label>Messi</label>
            <input
              type="radio"
              id="problem2-radio2"
              value="cavani"
              name="problem2"
            /><label>Cavani</label>
            <input
              type="radio"
              id="problem2-radio3"
              value="rashford"
              name="problem2"
            /><label>Rashford</label>
            <div style="display: none" id="answer" data-answer="messi"></div>
          </span>
        </li>
        <li>
          <span class="problem">
            <label for="problem3">... De Bruyne</label>
            <input
              type="radio"
              id="problem3-radio1"
              value="yaya"
              name="problem3"
            /><label>Yaya</label>
            <input
              type="radio"
              id="problem3-radio2"
              value="fernando"
              name="problem3"
            /><label>Fernando</label>
            <input
              type="radio"
              id="problem3-radio3"
              value="kevin"
              name="problem3"
            /><label>Kevin</label>
            <div style="display: none" id="answer" data-answer="kevin"></div>
          </span>
        </li>
        <li>
          <span class="problem">
            <label for="problem4">... Rashford</label>
            <input
              type="radio"
              id="problem4-radio1"
              value="harry"
              name="problem4"
            /><label>Harry</label>
            <input
              type="radio"
              id="problem4-radio2"
              value="marcus"
              name="problem4"
            /><label>Marcus</label>
            <input
              type="radio"
              id="problem4-radio3"
              value="victor"
              name="problem4"
            /><label>Victor</label>
            <div style="display: none" id="answer" data-answer="marcus"></div>
          </span>
        </li>
      </ol>
      <div>
        <button id="checkBtn">Check</button>
        <button id="finishBtn">Finish</button>
      </div>
      <div id="final-result"></div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
